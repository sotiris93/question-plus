<div class="carousel-container">
  <h2 id="heading" class="heading">{{ title }}</h2>
  @if (contentTemplate) {
  <p-carousel
    [value]="items"
    [numVisible]="3"
    [numScroll]="3"
    [circular]="false"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template pTemplate="item" let-item>
      <ng-container
        *ngTemplateOutlet="contentTemplate; context: { $implicit: item }"
      ></ng-container>
    </ng-template>
  </p-carousel>
  }
</div>
