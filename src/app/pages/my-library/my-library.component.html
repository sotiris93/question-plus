<div class="my-library-container">

  <p-tabs [value]="selectedTabIndex">
    <p-tablist>
     
      <p-tab  *ngFor="let tab of tabs; let i = index" [value]="i" [routerLink]="tab.path">{{tab.title}}</p-tab>
      
    </p-tablist>
    <p-tabpanels >
  
      <p-tabpanel *ngFor="let tab of tabs; let i = index" [value]="i">

          <router-outlet></router-outlet>
      </p-tabpanel>
  
    </p-tabpanels>
    
  </p-tabs>

</div>
