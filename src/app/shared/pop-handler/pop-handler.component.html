<div class="popup-handler-container" (click)="$event.stopPropagation()">
  <button (click)="isPopupVisible = !isPopupVisible">
    <ng-content select="[button_ui]"></ng-content>
  </button>

  @if (isPopupVisible) {
  <div class="popup-ui">
    <ng-content select="[popup_ui]"></ng-content>
  </div>
  }
</div>
